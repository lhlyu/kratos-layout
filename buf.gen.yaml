version: v2

plugins:
  - local: protoc-gen-go
    out: .
    opt:
      - paths=source_relative

  - local: protoc-gen-go-grpc
    out: .
    opt:
      - paths=source_relative

  - local: protoc-gen-go-http
    out: .
    opt:
      - paths=source_relative

  - local: protoc-gen-openapi
    out: .
    strategy: all
    opt:
      - paths=source_relative
      - fq_schema_naming=true
      - naming=proto
      - default_response=false
    exclude_types:
      - "internal.conf"