version: v2

clean: true

managed:
  enabled: false

plugins:
  - remote: buf.build/protocolbuffers/go
    out: gen/go
    opt: paths=source_relative

  - remote: buf.build/grpc/go
    out: gen/go
    opt: paths=source_relative

  - local: protoc-gen-go-http
    out: gen/go
    opt: paths=source_relative

  - local: protoc-gen-go-errors
    out: gen/go
    opt: paths=source_relative