version: v2

clean: true

managed:
  enabled: false

plugins:
  - local: protoc-gen-go
    out: gen/go
    opt: paths=source_relative

  - local: protoc-gen-go-grpc
    out: gen/go
    opt: paths=source_relative

  - local: protoc-gen-go-http
    out: gen/go
    opt: paths=source_relative

  - local: protoc-gen-go-errors
    out: gen/go
    opt: paths=source_relative

  - local: protoc-gen-openapi
    out: gen/docs
    strategy: all
    opt:
      - paths=source_relative
      - fq_schema_naming=true
      - naming=proto
      - default_response=false
    exclude_types:
      - "conf"